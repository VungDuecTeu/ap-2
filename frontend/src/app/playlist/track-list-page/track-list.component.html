<input [(ngModel)] = "name">
<p style="width: 20px; height:30px">{{name}}</p>

<div>
  <button (click)="trackService.addTrack(name)">Make a new Track</button>
  <button (click)="trackService.updateCurrentTracks()">Update</button>
  <ul>
    <li *ngFor="let track of listOfTracks$ | async">{{track.name}} - {{track.id}}</li>
  </ul>
</div>
